<head>
	<title>loggerly</title>
</head>

<body>
<div class="container ">
<div class="hero-unit">
	<h1>Loggerly
		<small>simply logging</small>
	</h1>
</div>
{{> testbar}}
{{> toolbar}}
{{> grid}}
</div>
</body>

<template name="testbar">
	<form>
		<a id="testInfoButton" class="btn btn-info">Test info</a>
		<a id="testWarningButton" class="btn btn-warning">Test warning</a>
		<a id="testErrorButton" class="btn btn-danger">Test error</a>
	</form>
</template>

<template name="toolbar">
	<form class="navbar-search pull-left">
		<input type="text" class="search-query" placeholder="Search">

		<div class="btn-group">
			<button data-level="debug" class="level btn btn-success active" >Debug</button>
			<button data-level="info" class="level btn btn-info active" >Info</button>
			<button data-level="warn" class="level btn btn-warning active">Warn</button>
			<button data-level="error" class="level btn btn-danger active">Error</button>
			<button data-level="fatal" class="level btn btn-inverse active">Fatal</button>
		</div>

		<div class="btn-group">
			<a class="btn dropdown-toggle" data-toggle="dropdown" href="#">
				Date filters
				<span class="caret"></span>
			</a>
			<ul class="dropdown-menu">
				<li><a>Last 12 hours</a></li>
				<li><a>Last 24 hours</a></li>
				<hr/>
				<li><a>Yesterday</a></li>
				<li><a>This week</a></li>
			</ul>
		</div>
	</form>
</template>

<template name="grid">
	<table class="table table-striped">
		<tr>
			<th>Time</th>
			<th>Source</th>
			<th>Message</th>
		</tr>

		{{#each logs}}
		<tr class="{{logLevelClass level}}">
			<td class="span2" >{{formatDate timestamp}}</td>
			<td class="span2">{{source}}</td>
			<td class="span8">{{message}}</td>
		</tr>
		{{/each}}
	</table>
</template>
